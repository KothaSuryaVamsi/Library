<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<script type="text/javascript">
		function validate(form1)
		{
			var k=0;
			var pass=document.form1.pass.value;
			var ans=document.form1.answer.value;
			if(ans.length==0)
			{
				document.getElementById('ans').innerHTML="Answer cannot be null";
				k=1;
			}
			else
				document.getElementById('ans').innerHTML="";
var cpass=document.form1.cpass.value;
if(pass.length<8)
{
	document.getElementById('p').innerHTML="atleast 8 characters";
	k=1;
}
else
document.getElementById('p').innerHTML="";
if(pass.length!=cpass.length)
{
	document.getElementById('cp').innerHTML="Passwords dont match";
	k=1;
}
else
document.getElementById('cp').innerHTML="";
for(var i=0;i<pass.length;i++)
{
	if(pass.charAt(i)!=cpass.charAt(i))
	{
		document.getElementById('cp').innerHTML="Passwords dont match";
		k=1;
		break;
	}
}
if(k==0)
	return true;
return false;
		}
	</script>
</head>
<body>
	<br>
	<br><br><br><br>
	<form name="form1" method="post" action="forget.php">
