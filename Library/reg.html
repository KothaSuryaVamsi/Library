<html>
<head>
	<style >
		table.t1s{
			margin-left: 10%;
		}
	</style>
<script type="text/javascript">
function validate(form1)
{
var fname=window.document.form1.fname.value;
var lname=window.document.form1.lname.value;
var k=0;
phn=new RegExp("[0-9]{10}","g");
if(fname.length==0 || lname.length==0)
{
	document.getElementById('a').innerHTML="Name should be filled";
	k=1;
}
else
document.getElementById('a').innerHTML="";
 var dateInput = document.form1.date.value;
 var goodDate = /(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])[- \/.](19|20)\d\d/;
   if (!(dateInput.match(goodDate)))
{
       document.getElementById('dt').innerHTML="Date must be filled";
	k=1;   
    }
else
document.getElementById('dt').innerHTML="";

var uname=document.form1.uid.value;
if(uname.length==0)
{
	document.getElementById('u').innerHTML="Username should be filled";
	k=1;
}
else
document.getElementById('u').innerHTML="";
var pass=document.form1.pass.value;
var cpass=document.form1.cpass.value;
if(pass.length<8)
{
	document.getElementById('p').innerHTML="atleast 8 characters";
	k=1;
}
else
document.getElementById('p').innerHTML="";
if(pass.length!=cpass.length)
{
	document.getElementById('cp').innerHTML="Passwords dont match";
	k=1;
}
else
document.getElementById('cp').innerHTML="";
for(var i=0;i<pass.length;i++)
{
	if(pass.charAt(i)!=cpass.charAt(i))
	{
		document.getElementById('cp').innerHTML="Passwords dont match";
		k=1;
		break;
	}
}
var phone=document.form1.phone.value;
if(!phone.match(phn))
{
	document.getElementById('ph').innerHTML="Invalid Phone number";
	k=1;
}
else
document.getElementById('ph').innerHTML="";
m=new RegExp("[a-zA-Z0-9]{1,}@gmrit.edu.in")
var mail=document.form1.mail.value;
if(!mail.match(m))
{
	document.getElementById('m').innerHTML="Invalid Mail id";
	k=1;
}
else
document.getElementById('m').innerHTML="";

var SecurityAns=document.form1.ans.value;
if(SecurityAns.length==0)
{
	document.getElementById('ans').innerHTML="security answer should be filled";
	k=1;
}
else
document.getElementById('ans').innerHTML="";
if(k==0)
	return true;
return false;
}
</script>
<head/>
<body>

					<td><font color="blue" size="1 "><span id="a"></span></font></td>
				</tr>


<tr>

	<td><font color="blue" size="1 "><span id="u"></span></font></td><br><br>
</tr>
	
<tr>
	<td >Password</td><td> <input type="password" name="pass"></td>
	<td><font color="blue" size="1 "><span id="p"></span></font></td><br><br>
</tr>
<tr>
	<td >Confirm Password</td><td> <input type="password" name="cpass"></td>
	<td><font color="blue" size="1 "><span id="cp"></span></font></td><br><br>
</tr>
<tr>
<td> date  of birth</td>
<td> <input type="date" name= "date" /></td>
<td><font color="blue" size="1 "><span id="dt"></span></font></td><br><br>
</tr>

<tr>
<td>E-mail</td>
<td><input type="text" name="mail"></td>
	<td><font color="blue" size="1 "><span id="m"></span></font></td>
</tr>
<tr>
<td>Phone.No</td>
<td><input type="text" name="phone" maxlength="10"></td>
<td><font color="blue" size="1 "><span id="ph"></span></font></td>
</tr>

<td>Security question</td>
<td>
<select name="question">
<option value="1">What is your pet Name?</option>

<option value="4">what is your birth place?</option>
<option value="5">what is your favourite dish?</option>
</select></td></tr>

</b>	</form>
