<html>
  <head>
   <title>Login</title>
<script type="text/javascript">
function validate(form1)
{
var loginid=window.document.form1.username.value;
var pass=window.document.form1.pass.value;
check=new RegExp("[^a-zA-Z]{1,}","g");
if(loginid.length<1)
{
    document.getElementById('h').innerHTML="Username cannot be null";
           return false;
}
else
document.getElementById('h').innerHTML="";
if(loginid.match(check))
{
document.getElementById('a').innerHTML="name is only alphanumeric";
return false;
}
else
document.getElementById('a').innerHTML="";	
if(pass.length<3)
{
  document.getElementById('b').innerHTML="password  should have length more than 3";
  return false;
}
else
	document.getElementById('b').innerHTML="";
return true;
}
</script>
 </head>
